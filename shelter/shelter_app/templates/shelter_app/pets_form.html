{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<h1>{{ title }}</h1>
<form method='post'>
    {% csrf_token %}
        {{ form.as_p }}
        {% if form.errors %}
            {{ form.errors }}
        {% endif %}
    <button>{{ button }}</button>
</form>
{% endblock %}
